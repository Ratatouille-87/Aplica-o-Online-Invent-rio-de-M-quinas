<html lang="pt-br">

    <title>Upload de Arquivos</title>

</head>
<body>
        <h1>Upload de Arquivos</h1>
        <p class="upload-title" id="fileInfo">Arraste e solte um arquivo para selecionar</p>
        <form id="uploadForm" method="post">
            <input type="file" id="fileInput" style="display:none;">
            <button id="button" style="--clr:#800000" type="submit"><span>Converter</span><i></i></button>
        </form>

        <span style="--i:13;"></span>
        <span style="--i:20;"></span>
        <span style="--i:57;"></span>
        <span style="--i:25;"></span>
        <span style="--i:26;"></span>
        <span style="--i:42;"></span>
        <span style="--i:35;"></span>

        <span style="--i:09;"></span>
        <span style="--i:49;"></span>
    </div>
    <div id="processing" style="display: none;">Processando...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                var fileInput = document.getElementById('fileInput');
                if (fileInput.files.length === 0) { 
                    e.preventDefault();
                    alert('Nenhum arquivo selecionado');
                }
            });

            function enviarArquivoParaConversao(file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('http://localhost:3000/conversor', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    } else {
                        alert('Arquivo enviado para conversão com sucesso!');
                        window.location.href = '/?mensagem=Arquivo convertido com sucesso.';
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'converted.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Não foi possível enviar o arquivo para a conversão.');
                })
                .finally(() => {
                    processing.style.display = 'none';
                });
            }

            function convertToPDF() {
                const file = fileInput.files[0];
                if (file) {
                    processing.style.display = 'block';
                    enviarArquivoParaConversao(file);
                } else {
                    alert('Nenhum arquivo selecionado.');
                }
            }

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                document.body.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                document.body.addEventListener(eventName, unhighlight, false);
            });

            document.body.addEventListener('drop', handleDrop, false);

            button.addEventListener('click', convertToPDF);

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileInfo.textContent = `Arquivo selecionado: ${file.name}`;
                    button.style.display = 'block';
                }
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                document.body.classList.add('highlight');
            }

            function unhighlight() {
                document.body.classList.remove('highlight');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    file = files[0];
                    fileInfo.textContent = `Arquivo selecionado: ${file.name}`;
                    button.style.display = 'block';
                }
            }

            // Verificar se todos os elementos necessários foram encontrados
            if (!verificarElementos(fileInfo, fileInput, button, processing)) {
                console.error('Um ou mais elementos não foram encontrados.');
                return;
            }

            function verificarElementos(...elementos) {
                return elementos.every(el => el !== null);
            }
        });
    </script>
</body>
</html>
